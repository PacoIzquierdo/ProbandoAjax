<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gatos Ajax</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    
    <div class="buscar">
        
        <label for=""><input type="radio" id='busqueda' name="select" value="categoria" checked>Categor&iacute;a</label>
        <label for=""><input type="radio" id='busqueda1' name="select" value="raza">Raza</label>
        
        <select name="rategoria" id="rategoria"></select>
        
        <select name="cat" id="select-cantidad">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20">20</option>
            <option value="25">25</option>
        </select>
        <select name="cat" id="select-tipo">
            <option value="">Ninguno</option>
            <option value="GIF">GIF</option>
            <option value="JPG">JPG</option>
            <option value="PNG">PNG</option>
        </select>
        <button onclick="resultadoCat()">Buscar</button>
    </div>
    <div>
        <button id="ant" onclick="pagAnt()" style="display: none">Anterior</button>
        <span id="paginaAct"></span>
        <button id="sig" onclick="pagSig()" style="display: none">Siguiente</button>
    </div>
    <div class="container-fluid">
        <div id="expositor" class="row justify-content-md-center"></div>        
    </div>



    <script src="js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
